<div class="marker-form-overlay" (click)="onClose()">
  <div class="marker-form" (click)="$event.stopPropagation()">
    <button class="close-icon-btn" (click)="onClose()" title="Close">Ã—</button>
    <h3>{{ translate('addNewMarker') || 'Add New Marker' }}</h3>
    <p>{{ translate('coordinates') || 'Coordinates' }}: ({{ x }}, {{ y }})</p>
    
    <div class="marker-form-field">
      <label for="marker-title">{{ translate('title') || 'Title' }} *</label>
      <input 
        type="text" 
        id="marker-title" 
        [(ngModel)]="title" 
        placeholder="Enter marker title"
        required
      />
    </div>

    <div class="marker-form-field">
      <label for="marker-description">{{ translate('description') || 'Description' }}</label>
      <textarea 
        id="marker-description" 
        [(ngModel)]="description" 
        placeholder="Enter marker description (optional)"
      ></textarea>
    </div>
  </div>
</div>
