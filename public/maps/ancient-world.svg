<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B9DC3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A574;stop-opacity:1" />
    </linearGradient>
    <pattern id="waterPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="3" fill="#4A90E2" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Water regions -->
  <ellipse cx="150" cy="150" rx="100" ry="80" fill="#4A90E2" opacity="0.6"/>
  <ellipse cx="1000" cy="700" rx="120" ry="90" fill="#4A90E2" opacity="0.6"/>
  <polygon points="600,0 750,150 700,200 550,120" fill="#4A90E2" opacity="0.5"/>
  
  <!-- Mountain ranges -->
  <polygon points="300,350 350,250 400,350" fill="#8B7355"/>
  <polygon points="350,350 400,250 450,350" fill="#A0826D"/>
  <polygon points="400,350 450,250 500,350" fill="#8B7355"/>
  
  <polygon points="800,500 850,400 900,500" fill="#8B7355"/>
  <polygon points="850,500 900,400 950,500" fill="#A0826D"/>
  
  <!-- Forest regions -->
  <g fill="#228B22" opacity="0.7">
    <circle cx="200" cy="600" r="80"/>
    <circle cx="900" cy="300" r="100"/>
    <circle cx="650" cy="650" r="90"/>
  </g>
  
  <!-- Plains -->
  <rect x="450" y="300" width="200" height="200" fill="#C4B896" opacity="0.8"/>
  
  <!-- Desert -->
  <rect x="100" y="400" width="150" height="150" fill="#F4A460" opacity="0.7"/>
  
  <!-- Cities and features (marked as points) -->
  <!-- Rome marker area -->
  <circle cx="200" cy="300" r="15" fill="none" stroke="#FF6B6B" stroke-width="2"/>
  
  <!-- Egypt marker area -->
  <circle cx="500" cy="250" r="15" fill="none" stroke="#FFA500" stroke-width="2"/>
  
  <!-- Persia marker area -->
  <circle cx="800" cy="400" r="15" fill="none" stroke="#4ECDC4" stroke-width="2"/>
  
  <!-- Gold deposit area -->
  <circle cx="350" cy="500" r="12" fill="none" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Wonder area -->
  <circle cx="700" cy="600" r="15" fill="none" stroke="#95E1D3" stroke-width="2"/>
  
  <!-- Border/Frame -->
  <rect x="10" y="10" width="1180" height="780" fill="none" stroke="#333" stroke-width="3"/>
  
  <!-- Title -->
  <text x="600" y="40" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">Ancient World</text>
</svg>