<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="medievalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8E23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ACD32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="1200" height="800" fill="url(#medievalBg)"/>
  
  <!-- Water features -->
  <ellipse cx="300" cy="200" rx="90" ry="70" fill="#4A7BA7" opacity="0.8"/>
  <path d="M 800 350 Q 850 300 900 350 Q 900 400 850 420 Q 800 400 800 350" fill="#4A7BA7" opacity="0.8"/>
  <rect x="100" y="650" width="200" height="80" fill="#4A7BA7" opacity="0.7" rx="10"/>
  
  <!-- Forest regions (dark green) -->
  <g fill="#2D5016" opacity="0.8">
    <circle cx="600" cy="300" r="120"/>
    <circle cx="400" cy="550" r="100"/>
    <circle cx="950" cy="600" r="110"/>
  </g>
  
  <!-- Dense forest areas -->
  <g fill="#1B3409" opacity="0.6">
    <polygon points="600,300 680,280 700,360 650,380"/>
    <polygon points="400,550 480,530 500,620 420,630"/>
  </g>
  
  <!-- Castle keep areas (stone texture) -->
  <rect x="250" cy="250" width="80" height="80" fill="#A9A9A9" opacity="0.7"/>
  <circle cx="300" cy="250" r="8" fill="#666"/>
  <circle cx="310" cy="260" r="6" fill="#666"/>
  
  <!-- Grasslands -->
  <ellipse cx="150" cy="400" rx="100" ry="120" fill="#9BC744" opacity="0.6"/>
  <ellipse cx="800" cy="150" rx="110" ry="80" fill="#A8D544" opacity="0.6"/>
  
  <!-- Hills -->
  <ellipse cx="500" cy="150" rx="80" ry="60" fill="#8B9E5C" opacity="0.7"/>
  <ellipse cx="950" cy="300" rx="90" ry="70" fill="#8B9E5C" opacity="0.7"/>
  
  <!-- Marker locations -->
  <!-- Kingdom marker -->
  <g>
    <circle cx="300" cy="200" r="18" fill="none" stroke="#667BC6" stroke-width="3"/>
    <path d="M 300 185 L 295 190 L 300 195 L 305 190 Z" fill="#667BC6"/>
  </g>
  
  <!-- Forest marker -->
  <g>
    <circle cx="600" cy="300" r="18" fill="none" stroke="#52B788" stroke-width="3"/>
    <path d="M 600 285 L 595 290 L 600 295 L 605 290 Z" fill="#52B788"/>
  </g>
  
  <!-- Dragon Lair marker -->
  <g>
    <circle cx="900" cy="500" r="18" fill="none" stroke="#D62828" stroke-width="3"/>
    <path d="M 900 485 L 895 490 L 900 495 L 905 490 Z" fill="#D62828"/>
  </g>
  
  <!-- Decorative elements -->
  <!-- Castle towers -->
  <rect x="280" y="220" width="10" height="40" fill="#666"/>
  <polygon points="285,220 275,210 295,210" fill="#444"/>
  
  <rect x="310" y="230" width="10" height="35" fill="#666"/>
  <polygon points="315,230 305,220 325,220" fill="#444"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="1180" height="780" fill="none" stroke="#3D3D3D" stroke-width="3"/>
  
  <!-- Decorative corners -->
  <g stroke="#3D3D3D" stroke-width="2" fill="none">
    <path d="M 20 20 L 40 20 L 40 40"/>
    <path d="M 1180 20 L 1160 20 L 1160 40"/>
    <path d="M 20 780 L 40 780 L 40 760"/>
    <path d="M 1180 780 L 1160 780 L 1160 760"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="750" font-size="32" font-weight="bold" text-anchor="middle" fill="#2D2D2D">Medieval Realm</text>
</svg>